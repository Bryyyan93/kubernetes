apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  #labels:
  #  app.k8s.io: web
  name: {{ .Values.Ingress.name }}
  #namespace: default
spec:
  rules:
  - host: {{ .Values.Ingress.host }} # Se usa la IP de minikube tunel
    http:
      paths:
      - path: /notes
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.web.service.name }} # web-srv
            port:
              number: {{ .Values.web.service.targetport }} #80
      - path: /admin
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.adminer.service.name }} # adminer-srv
            port:
              number: {{ .Values.adminer.service.targetport }} #50       

