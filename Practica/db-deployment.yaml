apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-deployment
  labels:
    io.app.service: db
spec:
  selector:
    matchLabels:
      io.app.service: db
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.app.service: db
    spec:
      containers:
      - name: db
        image: bryyyan/practica_contendores:appdata-k8s-v2
        ports:
        - containerPort: 5432
          protocol: TCP
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              key: DB_HOST
              name: env-test1-env
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              key: DB_NAME
              name: env-test1-env
        - name: DB_PASS
          valueFrom:
            configMapKeyRef:
              key: DB_PASS
              name: env-test1-env
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              key: DB_PORT
              name: env-test1-env
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              key: DB_USER
              name: env-test1-env
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              key: POSTGRES_DB
              name: env-test1-env
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: db-data
      restartPolicy: Always
      imagePullSecrets:
        - name: docker-secret
      volumes:
        - name: db-data
          persistentVolumeClaim:
            claimName: db-data
